{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <title>посты</title>
  </head>

  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu" style="margin-right: 40px;"><h1>+</h1></a>
      {% endif %}
      <h1><a href="/">блог</a></h1>
    </div>

    <div class="content container">
      <div class="row">
        <div class="col-md-16">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
